<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Você é minha flor mais linda</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: url('https://s2-globorural.glbimg.com/RAkhfy25JVjAr20S5KM4969Na2g=/0x0:1500x968/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_afe5c125c3bb42f0b5ae633b58923923/internal_photos/bs/2023/y/H/os6P9WQBCsNhZUBEN40w/campo-de-girassol-2-.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Georgia', serif;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      max-width: 800px;
    }
    .photo {
      margin-top: 20px;
      max-width: 90vw;
      max-height: 60vh;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.6);
      overflow: hidden;
      border: 4px solid rgba(255, 255, 255, 0.6);
    }
    .photo img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }
    a.button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.3em;
      background-color: rgba(255, 192, 203, 0.85);
      color: #222;
      text-decoration: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255, 192, 203, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      font-weight: bold;
      font-family: 'Cursive', 'Georgia', serif;
    }
    a.button:hover {
      background-color: rgba(255, 182, 193, 1);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      a.button {
        font-size: 1.1em;
        padding: 12px 25px;
      }
      .photo {
        max-height: 40vh;
      }
    }
  </style>
</head>
<body>
  <h1>Desde que você chegou, até os dias nublados florescem os girassóis.</h1>

  <div class="photo">
    <img src="https://i.imgur.com/noT28dE.jpeg" alt="Foto de momento especial" />
  </div>

  <a href="fotos.html" class="button">Veja nossos momentos juntos</a>
</body>
</html>
